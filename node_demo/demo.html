<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stypesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>

        <div id="app-2">
            <span v-bind:title="message">
                the mouse stand for a few seconds
            </span>
        </div>

        <div id="app-3">
            <p v-if="seen"> it can look at me </p>
        </div>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>    
        </div>

        <div id="app-5">
            <p>{{message}}</p>
            <button v-on:click='reverseMessage'>逆转消</button>    
        </div>

        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">    
        </div>

        <div id="app-7">
           <ol>
               <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
           </ol>     
        </div>
        <script src="index.js" ></script>
    </body>
</html>
