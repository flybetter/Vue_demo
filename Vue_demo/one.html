<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="vue_det">
        <h1>site:{{site}}</h1>
        <h1>url:{{url}}</h1>
        <h1>{{details()}}</h1>
    </div>
    <script type="text/javascript">
        var vue=new Vue({
            el:'#vue_det',
            data:{
                site:'菜鸟驿站',
                url:'www.runoob.com',
                alexa:'1000'
            },
            methods:{
                details:function(){
                    return this.site+"- learning is not just a technology, it more than like a dream"
                }
            }
        })
    </script>
</body>
</html>
